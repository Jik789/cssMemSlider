<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemSlider JiK</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main class="main">
    <div class="slider">
      <input class="check" type="radio" name="r" id="r1" checked>
      <input class="check" type="radio" name="r" id="r2">
      <input class="check" type="radio" name="r" id="r3">
      <input class="check" type="radio" name="r" id="r4">
      <div class="slide-list">
        <div class="slide-item s1"><img src="./img/mem1.jpg" alt="one"></div>
        <div class="slide-item"><img src="./img/mem2.jpg" alt="two"></div>
        <div class="slide-item"><img src="./img/mem3.jpg" alt="three"></div>
        <div class="slide-item"><img src="./img/mem4.png" alt="four"></div>
      </div>
      <div class="name-list">
        <p class="slide-name-item d1">Это мемчик с водомеркой</p>
        <p class="slide-name-item">Причем не маленькие деньги(((</p>
        <p class="slide-name-item">Или комар ночью</p>
        <p class="slide-name-item">А потом опять покупаю новый</p>
      </div>
      <div class="navigation-list">
        <label class="swipe-btn" for="r1" class="bar"><span class="slide-button-item"></span></label>
        <label class="swipe-btn" for="r2" class="bar"><span class="slide-button-item"></span></label>
        <label class="swipe-btn" for="r3" class="bar"><span class="slide-button-item"></span></label>
        <label class="swipe-btn" for="r4" class="bar"><span class="slide-button-item"></span></label>
      </div>
    </div>
  </main>
</body>
</html>
